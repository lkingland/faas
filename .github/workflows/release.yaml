name: Release

on: 
  push:
    branches:
      - main

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: GoogleCloudPlatform/release-please-action@v2
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: simple
          bump-minor-pre-major: true
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
      - run:  make func
      - run:  ./func version
      - run:  ./func version --verbose
